<h2 mat-dialog-title>Add a new type</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" class="demo-full-width">
    <div fxLayout="row wrap">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="type.name" name="titles">
      </mat-form-field>
    </div>

    <div fxLayout="row wrap">
      <button mat-raised-button mat-dialog-close>Close</button>
      <button type="submit" mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>Save</button>
    </div>
  </form>
</mat-dialog-content>
