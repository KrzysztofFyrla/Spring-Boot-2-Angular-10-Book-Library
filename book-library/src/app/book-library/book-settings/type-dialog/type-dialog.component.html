<h2 mat-dialog-title>Dodaj nowy gatunek</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" class="demo-full-width">
    <div fxLayout="row wrap">
      <mat-form-field>
        <input matInput placeholder="Nazwa" [(ngModel)]="type.name" name="titles">
      </mat-form-field>
    </div>

    <div fxLayout="row wrap">
      <button mat-raised-button mat-dialog-close>Wyjd≈∫</button>
      <button type="submit" mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>Zapisz</button>
    </div>
  </form>
</mat-dialog-content>
